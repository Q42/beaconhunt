<head>
  <title>Where's Kevin?</title>
  <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
  <div id="waldocontainer">
    <div id="waldo">
      <div id="kevin"></div>
    </div>
  </div>
  {{#if stepIsWelcome}}
    {{> welcomeTemplate}}
  {{else}}
    {{#if stepIsFound}}
      {{> winTemplate}}
    {{else}}
      {{> waldoTemplate}}
    {{/if}}
  {{/if}}
</template>

<template name="winTemplate">
  <div id="win">
    WIN!<br /><br />You found him :)
  </div>
</template>

<template name="welcomeTemplate">
  <div class="welcome">
    <h1>Can you help me out?</h1>
    <p>I lost my beacon, and he's afraid of the dark. Can you help me find him before the sun sets?</p>
    <p>His name is Kevin, he's pretty big and wearing a purple overall.</p>
    <p>Thnx!</p>
    <button>Find Kevin</button>
    <!-- {{> beacons}} -->
  </div>
</template>

<template name="waldoTemplate">
  <!-- <div id="txt"> -->
    <!-- {{location.lat}}<br />{{location.lng}} -->
    {{> beacons}}
  <!-- </div> -->
</template>

<template name="beacons">
  {{#if kevin}}
    <div id="foundKevin">Found kevin at {{kevin.accuracy}}m</div>
  {{/if}}
  <!-- <ul>
  {{#each beacons}}
    <li>
      {{identifier}} at range {{range}}
    </li>
  {{/each}}
  </ul> -->
</template>
